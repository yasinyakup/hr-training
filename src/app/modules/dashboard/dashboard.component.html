<div>
    <app-areachart [data]="bigChart"></app-areachart>
</div>
<br>
<mat-divider></mat-divider>
<br>

<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px" class="state-cards">
   <mat-card fxFlex="25">
    <app-widgetcard label= "Users" total="20" percentage="35" [data]="smallChart"></app-widgetcard>
   </mat-card>
   <mat-card fxFlex="25">
    <app-widgetcard label= "Engineers" total="35" percentage="55" [data]="smallChart"></app-widgetcard>
    </mat-card>
    <mat-card fxFlex="25">
    <app-widgetcard label= "Workers" total="10" percentage="75" [data]="smallChart"></app-widgetcard>
    </mat-card>
    <mat-card fxFlex="25">
    <app-widgetcard label= "Administration" total="7" percentage="25" [data]="smallChart"></app-widgetcard>
    </mat-card>
</div>

<br>
<mat-divider></mat-divider>
<br>

<div fcLayout="row" fxLayoutAlign="space-between center"  fxLayoutGap="20px" fxLayout="20px">
    <div fxFlex="60">
        
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Weight </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Symbol </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>


    </div>
    <div fxFlex="40">
        <app-widgetpie [data]="pieChart"></app-widgetpie>
    </div>
</div>
