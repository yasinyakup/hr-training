<div *ngIf="employee">
<h1>Employee Table</h1>

<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput placeholder="Ex. first user" (keyup)="applyFilter($event)">
</mat-form-field>

<div>
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
            <td mat-cell *matCellDef="let row; let i = index;"> {{i+1}} </td>
        </ng-container>
        <ng-container  matColumnDef="empNo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>TC/EMP Code</th>
            <td mat-cell *matCellDef="let row">{{ row.empNo }}</td>
        </ng-container>
        <ng-container  matColumnDef="fullname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let row">{{ row.fullname }}</td>
        </ng-container>
        <ng-container  matColumnDef="dept">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Department</th>
            <td mat-cell *matCellDef="let row">{{ row.dept }}</td>
        </ng-container>
        <ng-container  matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
            <td mat-cell *matCellDef="let row">{{ row.title }}</td>
        </ng-container>

    <!--
        <ng-container  matColumnDef="trainingName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Training Name</th>
            <td mat-cell *matCellDef="let row">{{ row.trainingName }}</td>
        </ng-container>
        <ng-container  matColumnDef="archiveNo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Archive No</th>
            <td mat-cell *matCellDef="let row">{{ row.archiveNo }}</td>
        </ng-container>
        <ng-container  matColumnDef="hour">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Training Hours</th>
            <td mat-cell *matCellDef="let row">{{ row.hour }}</td>
        </ng-container>
    -->
       

        <ng-container  matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
            <td mat-cell *matCellDef="let row">
                
                <button mat-icon-button [matMenuTriggerFor]="more_menu" aria-label="Example icon-button with a menu">
                    <mat-icon>more_vert</mat-icon>
                  </button>
                  <mat-menu #more_menu="matMenu">
                    <button mat-menu-item>
                      <mat-icon>edit</mat-icon>
                      <span>Edit</span>
                    </button>                    
                    <button mat-menu-item>
                      <mat-icon>delete</mat-icon>
                      <span>Delete</span>
                    </button>
                  </mat-menu>

            </td>
        </ng-container>
       

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <!--
    <mat-paginator [length]="users.length"
    [pageSize]="1"
    [pageSizeOptions]="[1, 5, 10, 25, 100]">
  </mat-paginator>
-->

</div>
</div>
