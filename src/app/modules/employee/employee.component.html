
<h1>Employee Table</h1>

<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput placeholder="Ex. first user" (keyup)="applyFilter($event)">
</mat-form-field>
<div>
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
            <td mat-cell *matCellDef="let row; let i = index;"> {{i+1}} </td>
        </ng-container>
        <ng-container  matColumnDef="empNo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>TC/EMP Code</th>
            <td mat-cell *matCellDef="let row">{{ row.empNo }}</td>
        </ng-container>
        <ng-container  matColumnDef="fullName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let row">{{ row.fullName }}</td>
        </ng-container>
        <ng-container  matColumnDef="dept">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Department</th>
            <td mat-cell *matCellDef="let row">{{ row.dept }}</td>
        </ng-container>
        <ng-container  matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
            <td mat-cell *matCellDef="let row">{{ row.title }}</td>
        </ng-container>
        <ng-container  matColumnDef="hireDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Hire Date</th>
            <td mat-cell *matCellDef="let row">{{row.hireDate.substring(0, 10)  }}</td>
        </ng-container>
        <ng-container  matColumnDef="dob">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>DOB</th>
            <td mat-cell *matCellDef="let row">{{ row.dob.substring(0, 10) }}</td>
        </ng-container>
        <ng-container  matColumnDef="gender">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Gender</th>
            <td mat-cell *matCellDef="let row">{{ row.gender }}</td>
        </ng-container>

        <ng-container  matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
            <td mat-cell *matCellDef="let row">
                
                <button mat-icon-button [matMenuTriggerFor]="more_menu" aria-label="Example icon-button with a menu">
                    <mat-icon>more_vert</mat-icon>
                  </button>
                  <mat-menu #more_menu="matMenu">
                    <button mat-menu-item>
                      <mat-icon>edit</mat-icon>
                      <span>Edit</span>
                    </button>                    
                    <button mat-menu-item>
                      <mat-icon>delete</mat-icon>
                      <span>Delete</span>
                    </button>
                  </mat-menu>

            </td>
        </ng-container>
       

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator [length]="employees.length"
    [pageSize]="10"
    [pageSizeOptions]="[ 5, 10, 25, 100]">
  </mat-paginator>
</div>
