<h1>User Table</h1>

<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput placeholder="Ex. first user">
</mat-form-field>

<div>
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let row">{{ row.id }}</td>
        </ng-container>
        <ng-container  matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let row">{{ row.name }}</td>
        </ng-container>
        <ng-container  matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Age</th>
            <td mat-cell *matCellDef="let row">{{ row.age }}</td>
        </ng-container>
        <ng-container  matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
            <td mat-cell *matCellDef="let row">{{ row.title }}</td>
        </ng-container>
        <ng-container  matColumnDef="hireDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Hire Date</th>
            <td mat-cell *matCellDef="let row">{{ row.hireDate }}</td>
        </ng-container>
        <ng-container  matColumnDef="dept">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Department</th>
            <td mat-cell *matCellDef="let row">{{ row.dept }}</td>
        </ng-container>
       

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

       
    </table>
    <mat-paginator [length]="users.length"
    [pageSize]="1"
    [pageSizeOptions]="[1, 5, 10, 25, 100]">
  </mat-paginator>
</div>
